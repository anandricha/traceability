{% extends "base.html" %}
{% block title %}Traceability-Upload-Result{% endblock %}
{% block main %}
<body>
<div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class=flashes,row>
        {% for message in messages %}
          <div class="col">{{ message }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    </div>
</body>
{% endblock %}
